<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Build Your Influencer</title>
    <link rel="stylesheet" href="/frontend/login.css" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-header">
        <h1>Build Your Influencer</h1>
        <p>AI Video Generator</p>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn-login" id="loginBtn">Login</button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Verifying credentials...</p>
      </div>

      <div class="footer">
        <p>System protected with JWT authentication</p>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const loginBtn = document.getElementById("loginBtn");
      const loading = document.getElementById("loading");

      loginForm.addEventListener("submit", handleLogin);

      async function handleLogin(e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (!username || !password) {
          showError("Please complete all fields");
          return;
        }

        setLoading(true);

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const result = await response.json();

          if (result.success) {
            // Successful login - redirect to dashboard
            window.location.href = "/";
          } else {
            showError(result.message || "Login error");
          }
        } catch (error) {
          showError("Error connecting to server");
        }

        setLoading(false);
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        setTimeout(() => {
          errorMessage.style.display = "none";
        }, 5000);
      }

      function setLoading(isLoading) {
        if (isLoading) {
          loginBtn.disabled = true;
          loginBtn.textContent = "Verifying...";
          loading.style.display = "block";
        } else {
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
          loading.style.display = "none";
        }
      }
    </script>
  </body>
</html>
